name: Build and Package Lambda

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry 2.0
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run pytest

      - name: Build Deployment Zip
        run: |
          # 1. Create a clean bundle directory
          mkdir dist_bundle
          
          # 2. Export dependencies (standard PEP 621 requirements)
          # Note: Poetry 2.0 uses 'export' plugin if installed, otherwise use:
          poetry export --without-hashes --format=requirements.txt > requirements.txt
          
          # 3. Install dependencies into the bundle
          pip install -r requirements.txt -t dist_bundle
          
          # 4. Copy your specific package code (the logic inside src/sentinel_6_retry_lambda)
          # Using . ensures the files like lambda_function.py are at the root of the zip
          cp -r src/sentinel_6_retry_lambda/. dist_bundle/
          
          # 5. Zip it up
          cd dist_bundle && zip -r ../lambda_package.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-lambda-zip
          path: lambda_package.zip

      # This section creates a GitHub Release for version tags (e.g., v1.0.0-alpha.1)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: lambda_package.zip
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}